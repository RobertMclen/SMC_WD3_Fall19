<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Embeding Media</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #main-container {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.6) 100%), url("img/bed-animal-dog.jpg");
            background-size: cover;
            background-position: center;
            height: 50vh;
            color: white;
        }

        .embed-responsive .card-img-top {
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!--    Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/dog-transparent.png" width="100" height="80" alt="logodog">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Pets <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rescue a Pet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">

                        <source src="cover/puppiness.webm">

                        <source src="cover/puppiness.ogv">
                </video>
               
            </div>
        </div>
        <div class="row">
                <div class="embed-responsive embed-responsive-21by9 mb-5">
                        <iframe poster="https://www.sciencemag.org/sites/default/files/styles/inline__699w__no_aspect/public/dogs_1280p_0.jpg?itok=_Ch9dkfK"  class="embed-responsive-item" width="760" height="515" src="https://www.youtube.com/embed/Zel7ztv4RtM?start=18" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                </div>
        </div>
        <div class="row">
                <div class="embed-responsive embed-responsive-21by9 mb-5">

                </div>
        </div>
    </div>
        <div class="row">
            <!--        span whole width of the page, fit 3 on the row, allows you to set margin to bottom -->
            <div class="col-12 col-md-4 mb-1">

                    <div class="embed-responsive embed-responsive-4by3">

                    <div class="card-body">
